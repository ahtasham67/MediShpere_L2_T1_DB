<head>

  <title>Side-by-Side Elements</title>
  <style>

      box-sizing: border-box;
      border-radius: 20px;
      margin-left: 24px;
      margin-top: 70px;
      margin-right: 24px;
      justify-content: space-evenly;
    }
  </style>
</head>

<body>
  <div class="maincontainer">


    <div class="info">

          height="180">
      </div>
      <div class="namesection">
        <h3>Dr.tanzima ahmed</h3>
        <h2>MBBS</h2>
        <p>Specialities:</p>
        <p>Gynae and obs</p>
      </div>
      <div class="exsection">
        <p>Working in </p>
        <h3> Dhaka medical college</h3>
        <p>Total experience : <strong>3+ years</strong></p>
      </div>
      <div class="feesection">
        <h1>273TK</h4>
          <p>(include vat)</p>
          <p>Per consultation</p>
      </div>
    </div>



  </div>

</html>
