<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard </title>
  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700");

    * {
      margin: 0;
      padding: 0;
      outline: none;
      border: none;
      text-decoration: none;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #dfe9f5;
    }

    .container {
      display: flex;
    }

    nav {
      position: relative;
      top: 0;
      bottom: 0;
      height: 100vh;
      left: 0;
      background: #fff;
      width: 280px;
      overflow: hidden;
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
    }

    .logo {
      text-align: center;
      display: flex;
      margin: 10px 0 0 10px;
    }

    .logo img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
    }

    .logo span {
      font-weight: bold;
      padding-left: 15px;
      font-size: 18px;
      text-transform: uppercase;
    }

    a {
      position: relative;
      color: rgb(85, 83, 83);
      font-size: 14px;
      display: table;
      width: 280px;
      padding: 10px;
    }

    nav .fas {
      position: relative;
      width: 70px;
      height: 40px;
      top: 14px;
      font-size: 20px;
      text-align: center;
    }

    .nav-item {
      position: relative;
      top: 12px;
      margin-left: 8px;
    }

    a:hover {
      background: #eee;
    }

    .logout {
      position: absolute;
      bottom: 0;
    }

    /* Main Section */
    .main {
      position: relative;
      padding: 20px;
      width: 100%;
    }

    .main-top {
      display: flex;
      width: 100%;
    }

    .main-top i {
      position: absolute;
      right: 0;
      margin: 10px 30px;
      color: rgb(110, 109, 109);
      cursor: pointer;
    }

    .main-patient-info {
      display: flex;
      margin-top: 20px;
    }

    .main-patient-info .card {
      width: 25%;
      margin: 10px;
      background: #fff;
      text-align: center;
      border-radius: 20px;
      padding: 10px;
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
    }

    .main-patient-info .card h3 {
      margin: 10px;
      text-transform: capitalize;
    }

    .main-patient-info .card p {
      font-size: 12px;
    }

    .main-patient-info .card button {
      background: orangered;
      color: #fff;
      padding: 7px 15px;
      border-radius: 10px;
      margin-top: 15px;
      cursor: pointer;
    }

    .main-patient-info .card button:hover {
      background: rgba(223, 70, 15, 0.856);
    }

    .main-patient-info .card i {
      font-size: 22px;
      padding: 10px;
    }

    /* Medical Records */
    .main-medical-records {
      margin-top: 20px;
      text-transform: capitalize;
    }

    .records-box {
      width: 100%;
      height: 300px;
      padding: 10px 10px 30px 10px;
      margin-top: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
    }

    .records-box ul {
      list-style: none;
      display: flex;
    }

    .records-box ul li {
      margin: 10px;
      color: gray;
      cursor: pointer;
    }

    .records-box ul .active {
      color: #000;
      border-bottom: 1px solid #000;
    }

    .records-box .records {
      display: flex;
    }

    .record {
      width: 33%;
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      background: rgb(235, 233, 233);
      box-shadow: 0 20px 35px rgba(0, 0, 0, 0.1);
    }

    .record p {
      font-size: 12px;
      margin-top: 5px;
    }

    .record button {
      background: #000;
      color: #fff;
      padding: 7px 10px;
      border-radius: 10px;
      margin-top: 3rem;
      cursor: pointer;
    }

    .record button:hover {
      background: rgba(0, 0, 0, 0.842);
    }

    .record i {
      font-size: 7rem;
      float: right;
      margin: -20px 20px 20px 0;
    }

    .diagnosis {
      color: rgb(25, 94, 54);
    }

    .prescription {
      color: rgb(104, 179, 35);
    }

    .appointments {
      color: rgb(28, 98, 179);
    }

    /* Additional styles for patient profile */
    .patient-profile .card {
      border-radius: 10px;
    }

    .patient-profile .card .card-header .profile_img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      margin: 10px auto;
      border: 10px solid #ccc;
      border-radius: 50%;
    }

    .patient-profile .card h3 {
      font-size: 20px;
      font-weight: 700;
    }

    .patient-profile .card p {
      font-size: 16px;
      color: #000;
    }

    .patient-profile .table th,
    .patient-profile .table td {
      font-size: 14px;
      padding: 5px 10px;
      color: #000;
    }

    .rt-container {
      margin: 0 auto;
      padding-left: 12px;
      padding-right: 12px;
    }

    .rt-row:before,
    .rt-row:after {
      display: table;
      line-height: 0;
      content: "";
    }

    .rt-row:after {
      clear: both;
    }

    [class^="col-rt-"] {
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      -o-box-sizing: border-box;
      -ms-box-sizing: border-box;
      padding: 0 15px;
      min-height: 1px;
      position: relative;
    }

    /* Add this to your CSS stylesheet */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

    .patient-profile-section {
      animation: fadeIn 0.5s ease-in-out;
      /* Adjust the animation duration and timing function as needed */
    }

    .patient-profile-section.hide {
      animation: fadeOut 0.5s ease-in-out;
      /* Adjust the animation duration and timing function as needed */
      display: none;
    }

    .daily-update-section {
      animation: fadeIn 0.5s ease-in-out;
      /* Adjust the animation duration and timing function as needed */
    }

    .daily-update-section.hide {
      animation: fadeOut 0.5s ease-in-out;
      /* Adjust the animation duration and timing function as needed */
      display: none;
    }

    .search-bar-container {
      padding: 10px;
      text-align: center;
    }

    .search-bar {
      display: inline-block;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 8px;
      margin-right: 10px;
    }

    .search-input {
      width: 500px;
      padding: 5px;
      border: none;
      outline: none;
    }

    .search-button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <nav>
      <ul>
        <li>
          <a href="#" class="logo">
            <img src="../public/logo.jpg" alt="">
            <span class="nav-item">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#" onclick="navigateToLanding()">
            <i class="fas fa-home"></i>
            <span class="nav-item">Home</span>
          </a>
        </li>
        <li>

          <a href="/patient/<%= userId %>">
            <i class="fas fa-user"></i>
            <span class="nav-item">Profile</span>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fas fa-heartbeat"></i>
            <span class="nav-item">Medical Records</span>
          </a>
        </li>
        <li>
          <a href="">
            <i class="fas fa-cog"></i>
            <span class="nav-item">Settings</span>
          </a>
        </li>
      </ul>
    </nav>
    <section class="main">
      <div class="main-patient-info">
        <div class="card">
          <i class="fas fa-user"></i>
          <h3>We have doctors Enrolled</h3>
          <button onclick="window.location.href = '/patient/<%= userId %>'">View Details</button>
        </div>
        <div class="card">
          <i class="fas fa-notes-medical"></i>
          <h3>We have Patients Enrolled</h3>
          <button>View Records</button>
        </div>

        <div class="card">
          <i class="fas fa-chart-line"></i>
          <h3>Appointments</h3>
          <button>View Updates</button>
        </div>

        <div class="card">
          <i class="fas fa-hospital-user"></i>
          <h3>Total Diagnostic Centers</h3>
          <button>View Details</button>
        </div>

        <div class="card">
          <i class="fas fa-hospital-user"></i>
          <h3>Diagnostic</h3>
          <button onclick="window.location.href='/diagnostics'">Show</button>
      </div>

      </div>
      <section class="main-medical-records">
        <div class="records-box">
          <ul>
            <h1>
              <li class="active">Log Records</li>
            </h1>
          </ul>
          <!-- <div class="records">
            <div class="record diagnosis">
              <h3>Diagnosis</h3>
              <p>Current Diagnosis: Hypertension</p>
              <button>View Details</button>
              <i class="fas fa-heartbeat"></i>
            </div> -->
            
          </div>
        </div>
      </section>
    </section>
  </div>
  <script>
  
  </script>
</body>
</html>
